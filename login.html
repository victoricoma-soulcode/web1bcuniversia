<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Formulários HTML</h1>
        <nav>
            <a href="http://www.google.com" target="_blank">Google</a>
            <a href="http://soulcode.com">SoulCode</a>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <main>
        <section>
            <form>
                <fieldset>
                    <legend>Login de Usuário</legend>
                    <label for="nome">Nome:
                        <input type="text" placeholder="Entre com seu nome." />
                    </label>
                    <label for="email">E-mail: 
                        <input type="email" placeholder="Entre com seu e-mail."/>
                    </label>
                    <label for="senha">Senha: 
                        <input type="password" maxlength="14" placeholder="Entre com a senha">
                    </label>
                    <label for="enviar">
                        <input type="submit" value="Enviar" />
                    </label>
                </fieldset>
                <form>
                    <fieldset>
                        <legend>Cadastro de Novos Usuários</legend>
                        <label for="empregado">
                            <input type="checkbox"> Empregado
                        </label>
                        <label for="brasileiro">
                            <input type="checkbox"> Brasileiro
                        </label>
                        <label for="Estudando">
                            <input type="checkbox"> Estudante
                        </label>
                        <label for="cor_favorita">
                            <input type="color" /> Cor Favorita
                        </label>
                        <label for="data_nascimento">
                            Data de Nascimento:
                            <input type="date" />
                        </label>
                        <label for="data_formacao">
                            Data de Formação:
                            <input type="datetime-local" />
                        </label>
                        <label for="foto"> Foto de Perfil: 
                            <input type="file">
                        </label>
                        <label for="oculto">
                            <input type="hidden" value="user" />
                        </label>
                        <label for="capa">
                            Capa do Perfil:
                            <input type="image" src="" />
                        </label>
                        <label for="idade">
                            Idade:
                            <input type="number" min="18" max="120" />
                        </label>
                        <label for="aniversario">
                            Aniversário:
                            <input type="month" />
                        </label>
                        <label for="experiencia">
                            Experiência:
                            <input type="range" min="1" max="5" />
                        </label>
                        <label for="procura">
                            Encontrar:
                            <input type="search" />
                        </label>
                        <label for="telefone">
                            Telefone:
                            <input type="tel">
                        </label>
                        <label for="hora_cadastro">
                            Hora do Cadastro:
                            <input type="time" />
                        </label>
                        <label for="semana">
                            Semana Disponivel:
                            <input type="week" />
                        </label>
                        <label for="linkedin">
                            LinkedIn: 
                            <input type="url" placeholder="Linkedin" />
                        </label>
                        <label for="estado_civil">
                            Estado Civil:
                            <input type="radio" name="estado_civil" value="solteiro" /> Solteiro
                            <input type="radio" name="estado_civil" value="casado" /> Casado
                            <input type="radio" name="estado_civil" value="estável" /> Estável
                            <input type="radio" name="estado_civil" value="divorciado" /> Divorciado
                            <input type="radio" name="estado_civil" value="viuvo" /> Viúvo
                            <input type="radio" name="estado_civil" value="separado" /> Separado
                        </label>
                        <label for="academico">
                            <select name="academico">
                                <option value="ensino_fundamental">Ensino Fundamental</option>
                                <option value="ensino_medio">Ensino Médio</option>
                                <option value="ensino_superior">Ensino Superior</option>
                                <option value="pos_graduacao">Pós Graduação</option>
                                <option value="mestrado">Mestrado</option>
                                <option value="doutorado">Doutorado</option>
                            </select>
                        </label>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpar">
                        </div>
                    </fieldset>
                </form>
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
